<!DOCTYPE html>
<html lang="en">
  <!-- 
    키보드 입력할 때 마다 입력된 문자열을 keyword useState훅(Hook)에서
    localstorage에 저장되어 있는 keyword값을 읽어와서 반환하도록 처리해 보기
  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포넌트상태1-2</title>

  <!-- React 라이브러 -> useState, useEffect 상태관리 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM 라이브러리 -> render, createRoot -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 : JSX 사용 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    //컴포넌트는 함수이다.
    //함수 안에 함수를 선언할 수 있다.
    //함수 안에 변수도 선언할 수 있다.
    // () => {return}
    // () => (return생략함)
    const App = () => {
      console.log('1')
      /*
        로컬 스토리지에서 가져올 때 읽어오는 시간이 길어질 때 결과를 받아오는 
        함수를 useState훅에 파라미터로 작성가능하다. 
        로컬 스토리지를 경유해야 하므로 지연이 발생할 수도 있다.  
      */
      const [keyword, setKeyword] = React.useState(() => {
        console.log('initialize')
        //새로 화면을 실행했을 때 전에 입력한 keyword를 기억했으면 좋겠어 일때 
        //생각해 보기 
        return window.localStorage.getItem("keyword")
      })
      const [result, setResult] = React.useState('')
      const [typing, setTyping] = React.useState(false)
      const handleClick = () => {
        console.log('handleClick')
      }
      //사용자가 입력한 값 읽기
      //insert here
      //사용자가 입력을 할 때 - 변화 -> keyword
      const handleChange = (event) => {
        console.log(event.target.value)
        window.localStorage.setItem("keyword", event.target.value)
        setKeyword(event.target.value)
      }

      React.useEffect(()=> {
        console.log('effect')
      },[])
      return (
        <>
          {/* state훅에서 관리되는 keyword value에 적용해야 화면에 보임 */}
          <input type="text" onChange={handleChange} value={keyword} />
          <button type="button" onClick={handleClick}>search</button>
        </>
      )
    }
    ReactDOM.createRoot(root).render(<App />)
  </script>
</body>
</html>
