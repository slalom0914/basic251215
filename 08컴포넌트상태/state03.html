<!DOCTYPE html>
<html lang="en">
  <!-- 
    state02.html에서와 같은 결과를 useEffect로 처리해 보자.
    질문 : 어떻게 하면 keyword가 바뀔 때마다 localStorage에 저장할 수 있을까?
    방법 : onChange에서 했던 것을 굳이 useEffect로 해보기 -> 의존성 배열
    기능 : keyword가 바뀌는 것이 메인 효과이고 그것을 localStorage에 저장하는 것이
    사이드 효과라고 함.
    의도한 변화에서  부수효과를 나타내는 것이 사이드 이펙트이다.
  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포넌트상태1-3</title>

  <!-- React 라이브러 -> useState, useEffect 상태관리 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM 라이브러리 -> render, createRoot -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 : JSX 사용 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    //컴포넌트는 함수이다.
    //함수 안에 함수를 선언할 수 있다.
    //함수 안에 변수도 선언할 수 있다.
    // () => {return}
    // () => (return생략함)
    const App = () => {
      console.log('1')
      const [keyword, setKeyword] = React.useState(() => {
        console.log('initialize')
        return window.localStorage.getItem("keyword")
      })
      const [result, setResult] = React.useState('')
      const [typing, setTyping] = React.useState(false)
      const handleClick = () => {
        console.log('handleClick')
        setTyping(false)
        setResult(`${keyword}로 찾은 결과는 .... 이다.`)
      }
      //사용자가 입력한 값 읽기
      //insert here
      //사용자가 입력을 할 때 - 변화 -> keyword
      const handleChange = (event) => {
        console.log(event.target.value)
        setKeyword(event.target.value)
        setTyping(true)
      }

      React.useEffect(()=> {
        console.log('effect')
        window.localStorage.setItem("keyword", keyword)
      },[keyword])
      return (
        <>
          <input type="text" onChange={handleChange} value={keyword} />
          <button type="button" onClick={handleClick}>search</button>
          <p>{typing ? `당신이 입력한 키워드는 ${keyword}` : result }</p>
        </>
      )
    }
    ReactDOM.createRoot(root).render(<App />)
  </script>
</body>
</html>
