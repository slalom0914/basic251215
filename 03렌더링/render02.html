<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    /*
    div와 button모두 깜빡임 - 버튼이 계속 새로 만들어지고 있다는 뜻임
    개선방법 - 버튼은 새로 만들어지지 않고 버튼라벨만 바뀐다.
    버튼이 있는 화면에 마우스로 빈곳을 클릭한 후 탭키를 누르면 버튼에 굵은
    테두리가 들어갔다가 풀리고 있다.
    즉 버튼안에 숫자 라벨만 바뀌는게 아니라 버튼도 새로 만들어지고 있다는 것임
    */
    const root = document.querySelector("#root")
    function tick() {
      //0부터 9사이의 숫자 랜덤 채번하기-실수형 나오면 버림 처리
      const number = Math.floor(Math.random()*(10-1)+1)  
      const element = `
        <button>${number}</button>
      `
      root.innerHTML = element
    }//end of tick

    setInterval(tick, 1000);//1초마다 호출
  </script>
</body>
</html>
