<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="cart.js" defer></script>
  <script src="https://kit.fontawesome.com/3b3af91d34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cart.css"/>
</head>
<body>
  <section class="list">
    <header class="header">Shopping List</header>
    <ul class="items">
      <li class="item_row">
        <div class="item">
          <span class="item_name">Egg</span>
          <button class="item_delete">
              <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <!-- item아래에 밑줄이 그어지도록 추가 -->
        <div class="item_divider"></div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer_input">
      <button class="footer_button">
        <i class="fas fa-plus"></i>
      </button>
    </footer>
  </section>
</body>
</html>
