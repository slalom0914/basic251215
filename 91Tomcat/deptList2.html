<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- React 라이브러 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM 라이브러리 -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 : JSX 사용 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    const App = () => {
      const [isOk, setIsOk] = React.useState(false)
      //변수 처럼 취급 - 다른점 : state(상태)가 변하면 화면을 다시 그린다.
      //데이터 종류 : string, number, [], {}, 3.14, false
      const [depts, setDepts] = React.useState([])
      console.log('first')
      React.useEffect(()=>{
        console.log('effect')
        //톰캣 서버에 요청한 결과 받아오기
        fetch("http://localhost:8000/dept")
          .then((response) => response.json())
          .then((result) => {
            //크롬 브라우저 -> 개발자 센터 확인 가능
            console.log(result) //Array(3)
            setDepts(result)
          })
          .catch((error) => console.error(error));

      },[isOk])//빈 배열이면 최초 한 번 호출이 됨.
      const deptListDB = () => {
        console.log('deptListDB')
        //아래 코드가 있을 때와 없을 때 비교해 보세요.
        //setIsOk(true)
        setIsOk((prev) => !prev)
      }
      return (
        <>
          <h2>부서목록</h2>
          <button type="button" onClick={deptListDB}>조회</button>
          <table className="table">
            <thead>
              <tr>
                <th>부서번호</th>
                <th>부서명</th>
                <th>지역</th>
              </tr>
            </thead>
            <tbody>
            {depts.map((dept,index) => (
              <tr key={dept.deptno}>
                <td>{dept.deptno}</td>
                <td>{dept.dname}</td>
                <td>{dept.loc}</td>
              </tr>
            ))}
            </tbody>
          </table>
        </>
      )
    }//end of App
    ReactDOM.createRoot(root).render(<App />)
  </script>
</body>
</html>
