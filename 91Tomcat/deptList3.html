<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- React 라이브러 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM 라이브러리 -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 : JSX 사용 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    const App = () => {
      const [isOk, setIsOk] = React.useState(false)
      //변수 처럼 취급 - 다른점 : state(상태)가 변하면 화면을 다시 그린다.
      //데이터 종류 : string, number, [], {}, 3.14, false
      const [depts, setDepts] = React.useState([])
      console.log('first')
      React.useEffect(()=>{
        console.log('effect')
        //톰캣 서버에 요청한 결과 받아오기
        //deptListDB()

      },[isOk])//빈 배열이면 최초 한 번 호출이 됨.
      const deptListDB = () => {
        console.log('deptListDB')
        const dname = document.querySelector("#dname").value 
        console.log('사용자가 입력한 부서이름 : '+dname)
        //쿼리스트링을 활용함
        fetch("http://localhost:8000/dept?dname="+dname)
          .then((response) => response.json())
          .then((result) => {
            //크롬 브라우저 -> 개발자 센터 확인 가능
            console.log(result) //Array(3)
            setDepts(result)
          })
          .catch((error) => console.error(error));
      }//end of 조회

      //부서 등록 - 사용자로 부터 부서번호, 부서명, 지역을 입력 받음.
      const deptInsertDB = () => {
        console.log('deptInsertDB')
        //const u_deptno = document.querySelector("#udeptno").value
        //const u_dname = document.querySelector("#udname").value
        //const u_loc = document.querySelector("#uloc").value
        const dept = {
          deptno: 55,
          dname: "품질관리팀",
          loc: "서울"
        }
        //insert here -> fetch -> URL
        fetch('http://localhost:8000/dept',{
          method: 'post',
          header: {
            'Content-Type': "application/json"
          },
          body: JSON.stringify(dept)
        })
        .then((res) => res.json())
        .then(result => {
          console.log(result)
          if(result == 1){
            alert("부서 등록 성공")
          }else{
            alert("부서 등록 실패")
          }
        })
        .catch((error) => console.error("부서등록 실패",error))
      }//end of 등록
      //부서 수정
      //부서 등록은 새로운 레코드가 추가되는 것이고
      //부서 수정은 기존에 있는 레코드 중에서 일부 컬럼을 변경하는 것이다.
      //수정시에 없는 부서번호를 선택한다면 result값은 항상 0일 것이다.
      const deptUpdateDB = () => {
        console.log('deptUpdateDB')

        const dept = {
          deptno: 55,
          dname: "인사부",
          loc: "서귀포"
        }
        //insert here -> fetch -> URL
        fetch('http://localhost:8000/dept',{
          method: 'put',//메서드 이름이 맞지 않으면 405번
          header: {
            'Content-Type': "application/json"
          },
          body: JSON.stringify(dept)
        })
        .then((res) => res.json())
        .then(result => {
          console.log(result)
          if(result == 1){
            alert("부서 수정 성공")
            deptListDB() //서블릿 서버에 요청하기
          }else{
            alert("부서 수정 실패")
          }
        })
        .catch((error) => console.error("부서수정 실패",error))

      }//end of 수정
      //부서 삭제
      const deptDeleteDB = () => {
        console.log('deptDeleteDB')

      }//end of 삭제
      return (
        <>
          <h2>부서목록</h2>
          <input type="text" id="dname" name="dname" />
          <button type="button" onClick={deptListDB}>조회</button>&nbsp;
          <button type="button" onClick={deptInsertDB}>입력</button>&nbsp;
          <button type="button" onClick={deptUpdateDB}>수정</button>&nbsp;
          <button type="button" onClick={deptDeleteDB}>삭제</button>
          <table className="table">
            <thead>
              <tr>
                <th>부서번호</th>
                <th>부서명</th>
                <th>지역</th>
              </tr>
            </thead>
            <tbody>
            {depts.map((dept,index) => (
              <tr key={dept.deptno}>
                <td>{dept.deptno}</td>
                <td>{dept.dname}</td>
                <td>{dept.loc}</td>
              </tr>
            ))}
            </tbody>
          </table>
        </>
      )
    }//end of App
    ReactDOM.createRoot(root).render(<App />)
  </script>
</body>
</html>
